name: CICD

on:
  push:
    branches: [cicd-docker-ec2]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to docker hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: 190715/node_aws_app:latest
    # - name: Build docker image
    #   uses: docker/build-push-action@v4
    #   run: docker build -f Dockerfile -t 190715/node_aws_app .
    # - name: Publish image to docker hub
    #   run: docker push 190715/node_aws_app:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps: 
    - name: Pull image from docker hub
      run: docker pull 190715/node_aws_app:latest
    - name: Delete old container
      run: docker rm -f nodejs-app-container
    - name: Run Docker container
      run: docker run -d -p 5050:5050 -name nodejs-app-container 190715/node_aws_app